<ion-header>
  <ion-navbar [color]="myTitleColor">
    <ion-title>
      Setting
    </ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let item of arrData; let i = index">
    <ion-label>{{item.name}}</ion-label>
    <ion-icon [name]="myIcon" [color]="myIconColor" item-right></ion-icon>
  </ion-item>
</ion-content>
